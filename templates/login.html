<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Center the loader */
      #loader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 120px;
        height: 120px;
        margin: -76px 0 0 -76px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }
      
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Add animation to "page content" */
      .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s
      }
      
      @-webkit-keyframes animatebottom {
        from { bottom:-100px; opacity:0 } 
        to { bottom:0px; opacity:1 }
      }
      
      @keyframes animatebottom { 
        from{ bottom:-100px; opacity:0 } 
        to{ bottom:0; opacity:1 }
      }
      
      #myDiv {
        display: none;
        text-align: center;
      }
    </style>
    <title>Admin Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body  onload="myFunction()" style="margin:0;">
    <div class="loader"></div>
    <div class="register-container">
      <h1>Login as Admin</h1>
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />

        <!-- Custom CAPTCHA -->
        <div class="captcha-container">
          <div class="captcha">
            <img id="captcha-image" src="{{ url_for('captcha_image') }}" alt="Captcha Image" />
          </div>
          <a href="#" id="refresh-captcha">Refresh</a>
        </div>

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>

    <script>
      document.getElementById('refresh-captcha').addEventListener('click', function (event) {
        event.preventDefault(); 
        const captchaImage = document.getElementById('captcha-image');
        const newCaptchaUrl = "{{ url_for('captcha_image') }}" + "?t=" + new Date().getTime();
        captchaImage.src = newCaptchaUrl;
      });
    </script>
  </body>
</html>
